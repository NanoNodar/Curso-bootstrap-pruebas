<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Prueba</title>
</head>
<body>
    <main class="container-xl" id="contenedor">
        <header id="header" class="row">
            <div class="col-md-3 col-sm-4" id="inicio"></div>
            <nav class="col-md-6 offset-md-3 col-sm-8" id="botonera"></nav>
        </header>
        <section id="section1" class="row">
            
            <form class="row gx-3 gy-1">
                <div class="col-12">
                <h2 id="titleForm">Envia un comentario</h2>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputComment" class="form-label">Comentario</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>



            </form>





        </section>
        <section id="section2" class="row"><h3></h3></section>
        <section id="section3" class="row">
            <div class="col-sm-6 col-xs-12" id="s31"></div>
            <div class="col-sm-6 col-xs-12" id="s32"></div>
        </section>
        <section id="section4" class="row"><h3></h3></section>
        <footer id="footer" class="row"><h3></h3></footer>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
</body>
</html>
