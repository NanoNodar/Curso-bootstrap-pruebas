<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Prueba</title>
</head>
<body>
    <main class="container-xl" id="contenedor">
        <header id="header" class="row sticky-top">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
                <div class="container-fluid px-0">
                    <a class="navbar-brand ps-0" href="https://nanonodar.github.io/Curso-bootstrap-pruebas/">Lucas Nahuel Asin Nodar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="https://github.com/NanoNodar">Github</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="https://twitter.com/NanoAN_">Twitter</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="https://www.instagram.com/nano_a.n/">Instagram</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="https://www.reddit.com/user/NanoPowereado">Reddit</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Otros contactos
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <li>
                                        <a class="dropdown-item disabled" href="#">Ejemplos</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section id="section1" class="row h-auto pb-4 pt-2 ps-2">
            <form class="row gx-3 gy-1">
                <div class="col-12 mt-0">
                    <h2 id="titleForm">Envia un comentario</h2>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputComment" class="form-label" style="resize: none;">Comentario</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>
        <section id="section2" class="row"></section>
        <section id="section3" class="row">
            <div class="col-sm-6 col-xs-12" id="s31"></div>
            <div class="col-sm-6 col-xs-12" id="s32"></div>
        </section>
        <section id="section4" class="row"></section>
        <footer id="footer" class="row"></footer>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
</body>
</html>
